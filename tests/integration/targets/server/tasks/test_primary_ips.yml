---
- name: setup create primary ipv4
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_primary_ip_name }}v4"
    type: ipv4
    datacenter: "fsn1-dc14"
  register: primaryIPv4

- name: setup create second primary ipv4
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_primary_ip_name }}v42"
    type: ipv4
    datacenter: "fsn1-dc14"
  register: secondPrimaryIPv4

- name: setup create primary ipv6
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_primary_ip_name }}v6"
    type: ipv6
    datacenter: "fsn1-dc14"
  register: primaryIPv6

- name: test create server with primary ips
  hetzner.hcloud.server:
    name: "{{ hcloud_server_name }}"
    server_type: cpx11
    datacenter: "fsn1-dc14"
    image: "ubuntu-22.04"
    ipv4: "{{primaryIPv4.hcloud_primary_ip.id}}"
    ipv6: "{{primaryIPv6.hcloud_primary_ip.id}}"
    ssh_keys:
      - "{{ hcloud_ssh_key_name }}"
    state: stopped
  register: server
- name: verify test create server with primary ips
  assert:
    that:
      - server is changed

- name: test update server with primary ips
  hetzner.hcloud.server:
    name: "{{ hcloud_server_name }}"
    server_type: cpx11
    datacenter: "fsn1-dc14"
    image: "ubuntu-22.04"
    ipv4: "{{secondPrimaryIPv4.hcloud_primary_ip.id}}"
    ipv6: ""
    enable_ipv6: false
    ssh_keys:
      - "{{ hcloud_ssh_key_name }}"
    state: stopped
  register: server
- name: verify test create server with primary ips
  assert:
    that:
      - server is changed

- name: cleanup primary ipv4
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_server_name }}v4"
    state: absent
  register: result
- name: verify cleanup primary ipv4
  assert:
    that:
      - result is changed
- name: cleanup second primary ipv4
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_server_name }}v42"
    state: absent
- name: verify cleanup second primary ipv4
  assert:
    that:
      - result is changed
- name: cleanup primary ipv6
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_server_name }}v6"
    state: absent
- name: verify cleanup primary ipv6
  assert:
    that:
      - result is changed

- name: test create tertiary ipv4 attached to server
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_primary_ip_name }}v43"
    server: "{{ hcloud_server_name }}"
    type: ipv4
    state: present
    auto_delete: false
  register: result
- name: verify test create tertiary ipv4 attached to server
  assert:
    that:
      - result is changed
- name: test tertiary ipv4 assignee_id
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_primary_ip_name }}v43"
    state: present
  register: result
  until: result.assignee_id is not none
  retries: 5
  delay: 2
- name: verify test tertiary ipv4 assignee_id
  assert:
    that:
      - result.hcloud_primary_ip.assignee_id == server.hcloud_server.id
      - result.hcloud_primary_ip.auto_delete is sameas false

- name: test create secondary ipv6 attached to server
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_primary_ip_name }}v62"
    server: "{{ hcloud_server_name }}"
    type: ipv6
    state: present
    auto_delete: true
  register: secondPrimaryIPv6
- name: verify test create secondary ipv6 attached to server
  assert:
    that:
      - secondPrimaryIPv6 is changed
- name: test secondary ipv6 assignee_id
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_primary_ip_name }}v62"
    state: present
  register: primaryIPv62
  until: secondPrimaryIPv6.assignee_id is not none
  retries: 5
  delay: 2
- name: verify test secondary ipv6 assignee_id
  assert:
    that:
      - secondPrimaryIPv6.hcloud_primary_ip.assignee_id == server.hcloud_server.id
      - secondPrimaryIPv6.hcloud_primary_ip.auto_delete is sameas true

- name: cleanup tertiary ipv4 attached to server
  hetzner.hcloud.primary_ip:
    name: "{{ hcloud_server_name }}v43"
    state: absent
  register: result
- name: verify cleanup tertiary ipv4 attached to server
  assert:
    that:
      - result is changed

- name: cleanup server with primary ips
  hetzner.hcloud.server:
    name: "{{ hcloud_server_name }}"
    state: absent

- name: test secondary ipv6 attached to server auto_delete
  hetzner.hcloud.primary_ip:
    id: "{{ secondPrimaryIPv6.hcloud_primary_ip.id }}"
    state: absent
  ignore_errors: true
  register: result
- name: verify test secondary ipv6 attached to server auto_delete
  assert:
    that:
      - result is failed
      - 'result.msg == "Primary IP with ID {{ secondPrimaryIPv6.hcloud_primary_ip.id }} not found"'
